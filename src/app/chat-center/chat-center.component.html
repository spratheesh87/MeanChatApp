<div class="row">
    <div class="col-sm-3">
    
        <button (click)="signUp()" style="margin-bottom:2px" type="button" class="btn btn-success btn-block">Sign Up</button>
        <button (click)="signIn()" style="margin-bottom:2px" type="button" class="btn btn-success btn-block">Sign In</button>
        <div *ngIf="currentUser!=''">
        <user-list [userList]=signedUsers (selectedUser)="getSelectedUserData($event)"></user-list>
        </div>
      </div>
      
  <div class="col-sm-9">
    <div *ngIf="!isSignPopupHidden && (isSignIn || isSignUp)">
    <form #form="ngForm" (ngSubmit)="onSubmit(form.value,form)" class="well">
      <div class="form-group">
        <label>User Name</label>
        <input type="text" class="form-control" required name="userName" ngModel>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" required name="password" ngModel>
       </div> 
        <div *ngIf="isSignUp" class="form-group">
            <label>Email Address</label>
            <input type="text" class="form-control" required name="email" ngModel>
          </div>
          <button type="submit" class="btn btn-success"> Submit </button>
          </form>
          </div>
    
    <chat-detail [chatDetail]=chatDetails></chat-detail>  
  </div>
  
  </div>
